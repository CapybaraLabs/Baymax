name: Build

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Gradle Wrapper Verification
        uses: gradle/actions/wrapper-validation@d156388eb19639ec20ade50009f3d199ce1e2808 # v4.1.0

      - name: Set up env
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        # Build number is increased by 100 due to legacy reasons from previous CI systems
        run: |
          echo $GITHUB_RUN_NUMBER
          BUILD_NUMBER=$((100 + $GITHUB_RUN_NUMBER))
          echo $BUILD_NUMBER
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_ENV"
          IMAGE_TAG=$(echo $GITHUB_REF | sed -e 's+refs/heads/++g' | sed -e 's+/+_+g')
          echo $IMAGE_TAG
          echo "IMAGE_NAME=${{ env.DOCKER_USERNAME }}/baymax:$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup JDK
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
        with:
          distribution: "temurin"
          java-version: 21
          cache: "gradle"

      - name: Print JDK info
        run: java -Xmx32m --version

      - name: Gradle Build
        uses: burrunan/gradle-cache-action@c15634bb25b7284dc084f38dff4e838048b7feaf # v1.22
        with:
          arguments: build --info

      - name: Sonar
        uses: burrunan/gradle-cache-action@c15634bb25b7284dc084f38dff4e838048b7feaf # v1.22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          arguments: sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=napstr-github -Dsonar.token=${{ env.SONAR_TOKEN }}

      - name: Docker Build
        run: docker build -t "${{ env.IMAGE_NAME }}" -f docker/Dockerfile .

      - name: Docker Push
        run: docker push "${{ env.IMAGE_NAME }}"
